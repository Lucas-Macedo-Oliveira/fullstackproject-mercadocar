{% block content %}
<head>
    <meta charset="utf-8">
    <title>CADASTRO E LOGIN</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>

<form name="form-users" id="formUsers" method="post" action="/store/">


<div class="col-6 mt-4 m-auto">

    {% if msg %}
<div class="alert" {{class}}>

    {{msg}}
</div>
    {% endif %}

    
    
    {% csrf_token %}
    <input class="form-control mt-4" type="text" name='nome_completo' id='nome_completo' placeholder="Nome completo">
    <input class="form-control mt-4" type="text" name='user' id='user'placeholder="Nome de usuario (sera usado para fazer login)">
    <input class="form-control mt-4" type="text" name='endereco' id='endereco' placeholder="EndereÃ§o">
    <input class="form-control mt-4" type="text" maxlength="10" name='telefone' id='telefone' placeholder="Telefone">
    <input class="form-control mt-4" type="password" name='password' id='password'placeholder="Senha">
    <input class="form-control mt-4" type="password" name='password-conf' id='password-conf'placeholder="Repetir Senha">
    <input class="form-control mt-4" type="email" name='email' id='email'placeholder="E-mail">
   
    <br>
    <input class="btn btn-dark" type="submit" value="Cadastrar">

 
    <a class="btn btn-dark" href="http://127.0.0.1:8000/dashboard/">Inicio</a>

</div>

</form>
{% endblock %}
